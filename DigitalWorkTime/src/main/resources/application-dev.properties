

# Enabling H2 Console
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true

# Datasource
spring.datasource.url=jdbc:h2:file:E:/07-Code/Workspace/Java/Santander_BootCamp/DigitalWorkTime/storage/DigitalWorkTime
